<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuolingo</title>
    <link rel="stylesheet" href="Tuolingo.css">
</head>



<body>



    <div id="body1">
        
        <header id="cabeçalho">
            <div id="header-div-1"><img src="img/Tuolingo.png" alt="Tuolingo" id="Tuolingo-titulo"></div>
            <div id="header-div-2">
                <img src="img/Ingles.png" alt="Inglês" id="ingles">
                
                <div id="fogo-div"><img src="img/fogo.png" alt="Fogo" id="fogo"><h4>597</h4></div>
                <div id="gema-div"><img src="img/gema.png" alt="Gema" id="gema"><h4>2584</h4></div>
                <div id="superduo-div"><img src="img/superduo.png" alt="SuperDuo" id="superduo"><h4>VIRAR SUPER</h4></div>
                <img src="img/perfil.png" alt="perfil" id="perfil">
            </div>

        </header>

        <div id="container">

            <div id="menu">
                <div class="azul-menu" id="aprender"><img src="img/casa.png" alt="casa"><h3>aprender</h3></div>
                <div id="praticar"><img src="img/peso.png" alt="peso"><h3>praticar</h3></div>
                <div id="ligas"><img src="img/escudo.png" alt="escudo"><h3>ligas</h3></div>
                <div id="loja"><img src="img/loja.png" alt="loja"><h3>loja</h3></div>
                <div id="escolas"><img src="img/globo.png" alt="globo"><h3>escolas</h3></div>
            </div>

            <div id="unidade1-div">

                <div id="unidade1">
                    <h2>Unidade 1</h2>
                    <h4>Aprenda inglês agora!</h4>
                    <img src="img/guia.png" alt="guia">
                </div>
    
                <div id="unidade1bola">
                    <img src="img/começar.png" alt="começar" id="começar">
                    <img src="img/estrela.png" alt="estrela" id="estrela">
                    <img src="img/check.png" alt="check" id="check">
    
                </div>
                <div id="academia">
                    <img src="img/academia.png" alt="peso">
                </div>
            </div>

        </div>

    </div>   

    <div id="body2">

        <header>
            <img src="img/x.png" alt="x">
            <div></div>
        </header>

        <section>
            <div id="centro">
                <h2>Escreva em português:</h2>
                <div id="junior"><img src="img/junior.png" alt="junior"><div><p>Do you think the previous generation had an easier life?</p></div></div>
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Escreva em português"></textarea>
            </div>
        </section>







        <footer>
            <div id="fnormal">
                <button id="pular">Pular</button>
                <button class="verificar">verificar</button>
            </div>

            <div id="facerto">
                <div>
                    <div><img src="img/check2.png" alt="acerto"></div>
                    <span>excelente!</span>
                </div>
                <button class="verificar">continuar</button>
            </div>

            <div id="ferro">
                <div>
                    <div><img src="img/x2.png" alt="x"></div>
                    <span>resposta correta:</span>
                    <p>gfdgdfgs</p>
                </div>
                <button class="verificar">continuar</button>
            </div>
        </footer>

    </div>











    <script src="Tuolingo.js"></script>
</body>
</html>
